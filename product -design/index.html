<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
        <title>Product-designer</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div>
            <!--header section starts-->
            <header>
                <div class="mail-style">shruthi.bhatt@siriuscom.com</div>
                <div class="name-style">Shruthi  <span>Bhatt</span></div>
                <div class="designation-style">a <span>product </span>designer</div>
            </header>
            <!--header section ends-->

            <!--image section starts-->
            <section class="image-section">
                <div><img src="images/products/rawpixel-769308-unsplash_428x384.png" alt="image of raepixel"/></div>
                <div><img src="images/products/fancycrave-329196-unsplash_428x384.png" alt="image of fancy crave"/></div>
                <div><img src="images/products/nadine-shaabana-1112616-unsplash_428x384.png" alt="image of nadine"/></div>
                <div><img src="images/products/fikri-rasyid-689579-unsplash_428x384.png" alt="image of fikri"/></div>
                <div><img src="images/products/marc-mueller-654355-unsplash_428x384.png" alt="image of marc-muller"/></div>
                <div><img src="images/products/jeff-sheldon-3219-unsplash_428x384.png" alt="image of jeff-sheldon"/></div>
            </section>
            <!--image section ends-->

            <!--description section starts-->

            <div class="description">Big names to <span>show off</span></div>

            <!--description section ends-->

            <!--logo section starts-->
            <section class="logo-section">
                <div><img src="images/logos/logo1.png" alt="image of spotify-logo"/></div>
                <div><img src="images/logos/logo2.png" alt="image of benz logo"/></div>
                <div><img src="images/logos/logo3.png" alt="image of adidas logo"/></div>
                <div><img src="images/logos/logo4.png" alt="image of lufthans logo"/></div>
                <div><img src="images/logos/logo5.png" alt="image of ikea logo"/></div>
                <div><img src="images/logos/logo6.png" alt="image of mont blac logo"/></div>
            </section>
            <!--logo section ends-->

            <!--footer section starts-->
            <footer>
                <div class="line-bar">
                    <hr>
                    <hr>
                </div>
                <div class="icon-section">
                    <div><img src="images/logos/facebook.png" alt="image of facebook logo"/></div>
                    <div><img src="images/logos/twitter.png" alt="image of twitter logo"/></div>
                    <div><img src="images/logos/instagram.png" alt="image of instagram logo"/></div>
                    <div><img src="images/logos/ball.png" alt="image of ball logo"/></div>
                    <div><img src="images/logos/meta.png" alt="image of meta logo"/></div>
                </div>
                <div class="motto">coded with love and passion</div>
            </footer>
            <!--footer section starts-->
        </div>
    </body>
</html>
