<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Fancy hat</title>
        <link rel="stylesheet" href="CSS/style.css"/>
    </head>
    <body>
        <!--code for menu-bar starts-->
        <div class="bg"></div>
        <div class="menu-icon"><div class="icon-style"><i class="fa-solid fa-bars"></i></div>
            <div class="menu-display">
                <span><img src="images/hat-icon.png" alt="image of hat" /></span>
                <span>COWBOY HATS</span>
                <span>DAD HATS</span>
                <span>FEDORAS</span>
                <span>TRIBAL HATS</span>
                <span>FLAT CAPS</span>
                <span>DERBY HATS</span>
                <span>ARMY CAPS</span>
                <span>CLOCHE HATS</span>
                <span>BEANIES</span>
                <span>TRAPPER HATS</span>
                <span>SNAPBAGS</span>
                <span>TRUCOR HATS</span>
                <span>VISORS</span>
            </div>
        </div>
        <!--code for menu-bar ends-->

        <!--code for heading starts-->
        <h1 class="heading-style">FANCY HATS</h1>
        <!--code for heading starts-->

        <!--code for year starts-->
        <div class="year-style">
            <div>SINCE</div>
            <div>1867</div>
        </div>
        <!--code for year ends-->

        <!--code for caption starts-->
        <div class="caption">
            <span>HATS FOR A</span>
            <span>LIFETIME</span>
        </div>
        <!--code for caption ends-->

        <!--code for footer starts-->
        <footer>
            <div><img src="images/twitter-icon1 (1).png" alt="twitter-logo" /></div>
            <div><img src="images/facebook-icon.png" alt="facebook-logo" /></div>
        </footer>
        <!--code for footer ends-->
    </body>
