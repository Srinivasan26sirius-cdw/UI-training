<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

        <title>Fancy hat</title>
        <link rel="stylesheet" href="./CSS/style.css"/>
    </head>
    <body>
        <!--code for menu-bar starts-->
        <div class="icon-style"><i class="fa-solid fa-bars"></i>
            <div class="menu-display">
                <div><img src="images/hat-icon.png" alt="image of hat" /></div>
                <ul>
                    <li>COWBOY HATS</li>
                    <li>DAD HATS</li>
                    <li>FEDORAS</li>
                    <li>TRIBAL HATS</li>
                    <li>FLAT CAPS</li>
                    <li>DERBY HATS</li>
                    <li>ARMY CAPS</li>
                    <li>CLOCHE HATS</li>
                    <li>BEANIES</li>
                    <li>TRAPPER HATS</li>
                    <li>SNAPBAGS</li>
                    <li>TRUCOR HATS</li>
                    <li>VISORS</li>
                </ul>
            </div>
        </div>
        <!--code for menu-bar ends-->

        <!--code for heading starts-->
        <h1 class="heading-style">FANCY HATS</h1>
        <!--code for heading starts-->

        <!--code for year starts-->
        <div class="year-style">
            <div>SINCE</div>
            <div>1867</div>
        </div>
        <!--code for year ends-->

        <!--code for description starts-->
        <div class="description">
            <div>HATS FOR A</div>
            <div>LIFETIME</div>
        </div>
        <!--code for description ends-->

        <!--code for footer starts-->
        <footer>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
        </footer>
        <!--code for footer ends-->
